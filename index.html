<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="titleContactForm">
        <h1>Contact form</h1>
    </div>

    <!-- LEFT PART OF THE CONTACT SECTION -->

    <div class="containerContactForm">
        <div class="leftContactForm">
            <h3 id="leftTitleContactForm">Connect Me Through...</h3>
            <h7 id="leftSubTitleContactForm">Click on icon to connect</h7>
            <section class="social">
                <a href="mailto:shubha.error@gmail.com">
                    <img src="social_logo/gmail.svg" alt="Gmail">
                </a>
                <a href="https://www.linkedin.com/in/shubha404/">
                    <img src="social_logo/linkedin.svg" alt="linkedin">
                </a>

                <a href="https://www.facebook.com/profile.php?id=100090834150823&mibextid=kFxxJD">
                    <img src="social_logo/facebook.svg" alt="facebook">
                </a>
                <a href="https://www.instagram.com/shubhajitrana_404errornotfound/">
                    <img src="social_logo/instagram.svg" alt="instagram">
                </a>
                <a href="#">
                    <img src="social_logo/twitter.svg" alt="twitter">
                </a>
                <a href="https://github.com/Shubha-404">
                    <img src="social_logo/github.svg" alt="github">
                </a>
            </section>

            <h3 id="leftTitleContactForm">Other Links...</h3>
            <h7 id="leftSubTitleContactForm">Click on button to download Resume</h7>

            <section class="otherLinkSection">
                <a href="Resume/ShubhaResumeIT.pdf" download="Shubha_Resume_IT.pdf" class="ResumeDownloadButton">
                    Resume EE
                </a>
                <a href="Resume/ShubhaResumeCore.pdf" download="Shubha_Resume_Core.pdf"class="ResumeDownloadButton">
                    Resume IT
                </a>
            </section>



        </div>


        <!-- RIGHT PART OF THE CONTACT SECTION -->
        <div class="rightContactForm">

            <h3 id="rightTitleContactForm">Fill This...</h3>
            <h7 id="rightSubTitleContactForm">Add your details in my Spreedsheet</h7>

            <input id="ContactNameInput" type="text" name="Name" placeholder="Your Name" required="">
            <input type="email" name="email" placeholder="Your Email" required="">
            <input type="tel" name="ph" placeholder="Your Contact Number" required="">
            <textarea name="text" rows="8" placeholder="Your Message" required="" spellcheck="false"></textarea>
            <button class="btn">
                Submit
            </button>
        </div>
    </div>
</body>

</html>
